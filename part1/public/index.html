<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Walking Service</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <h1>Welcome to The Dog Walking Service</h1>
    <p>Here is our dog of the day:</p>
    <img id="DOTD" src="" alt="">


    <script>
    (async () => {
        try {
            const response = {
            "message": "https://images.dog.ceo/breeds/rajapalayam-indian/Rajapalayam-dog.jpg",
            "status": "success"}

            document.getElementById('DOTD').src = response.message;

        } catch {
            console.error("Cannot get image at this time")
        }
}

    </script>
</body>
</html>
