<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog Walking Service</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <h1>Welcome to The Dog Walking Service</h1>
    <p>Here is our dog of the day:</p>
    <img id="DOTD" src="test" alt="">


    <script>
    (async () => {
        try {
            const response = await fetch('https://dog.ceo/api/breeds/image/random');
            const data = response.message.json();

            document.getElementById('DOTD').src = data;

        } catch {
            console.error("Cannot get image at this time")
        }
});
    </script>
</body>
</html>
